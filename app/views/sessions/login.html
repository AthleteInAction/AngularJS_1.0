<% flash.each do |type,message| %>
	<alert type="danger"><%= message %></alert>
<% end %>

<%= form_tag login_path do |f| %>
	
	<div class="form-group"><%= text_field_tag :email,nil,class: 'form-control' %></div>
	<div class="form-group"><%= password_field_tag :password,nil,class: 'form-control' %></div>
	<div class="form-group"><%= submit_tag 'Log In',class: 'btn btn-default' %></div>

<% end %>
